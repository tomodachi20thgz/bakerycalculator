<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredient Substitute Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Ingredient Substitute Calculator</h1>
  </header>

  <main>
    <!-- Recipe Input Form -->
    <section id="recipe-input">
      <h2>Enter Your Recipe</h2>
      <form id="recipeForm" autocomplete="off">
        <!-- Searchable Ingredient Input -->
        <label for="ingredientSearch">Search Ingredient:</label>
        <input 
          type="text" 
          id="ingredientSearch" 
          placeholder="Start typing an ingredient..." 
          autocomplete="off"
        >
        <ul id="ingredientSuggestions" class="suggestions"></ul>

        <!-- Measurement System Selection -->
        <label>Select Measurement System:</label>
        <label>
          <input type="checkbox" id="metricCheckbox" name="measurementSystem" value="metric"> Metric
        </label>
        <label>
          <input type="checkbox" id="imperialCheckbox" name="measurementSystem" value="imperial"> Imperial
        </label>

        <!-- Unit Dropdown -->
        <label for="unitSelect">Unit:</label>
        <select id="unitSelect">
          <!-- Units will be populated dynamically based on the selected measurement system -->
        </select>

        <!-- Quantity Input -->
        <label for="quantity">Quantity:</label>
        <input 
          type="number" 
          id="quantity" 
          name="quantity" 
          placeholder="Enter quantity" 
          min="0.01" 
          step="0.01" 
          required
        >

        <!-- Add Ingredient Button -->
        <button type="button" id="addIngredient">Add Ingredient</button>
      </form>

      <!-- Added Ingredients List -->
      <ul id="ingredientList"></ul>
    </section>

    <!-- Allergy and Substitution Options -->
    <section id="substitution-options">
      <h2>Select Allergies & Substitutes</h2>
      <label>
        <input type="checkbox" id="glutenAllergy"> Gluten Allergy
      </label>
      <label>
        <input type="checkbox" id="dairyAllergy"> Dairy Allergy
      </label>

      <button type="button" id="calculate">Calculate Substitutes</button>
    </section>

    <!-- Output Results -->
    <section id="results">
      <h2>Updated Recipe</h2>
      <ul id="updatedRecipe"></ul>
    </section>
  </main>

  <!-- Substitute Modal -->
  <div id="substituteModal" class="modal">
    <div class="modal-content">
      <h3>Choose a Substitute</h3>
      <ul id="substituteList"></ul>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <!-- JavaScript Files -->
  <!-- Load scripts.js as a module -->
  <script type="module" src="scripts.js"></script>
</body>
</html>
